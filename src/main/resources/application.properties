spring.application.name=api

spring.datasource.driver-class-name=${CLASS_NAME}
spring.datasource.url=${HTTP_CONECTION}://${DB_HOST}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# evitar que el stacktracer de la excepción sea devuelto
# en el cuerpo de la respuesta:
server.error.include-stacktrace=never

# se podría traducir al español los nombres de estos parámetros con las siguientes propiedades:
#spring.data.web.pageable.page-parameter=pagina
#spring.data.web.pageable.size-parameter=tamano
#spring.data.web.sort.sort-parameter=orden

api.security.token.secret=${JWT_SECRET}